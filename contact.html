        <!-- container class gave desired parameters. -->
        <div class="container well">
            <!-- set a divider as a row to show the title of the page the user is currently in. Used borders on top and bottom to seem more visually appealing -->
            <div class="row border-top border-bottom border-success">
                <div class="col-auto text-success">
                    <p class=""><h5 class="text-justify-center align-middle">Contact Me</h5></p>
                </div>

        <br>
        <div class="container well justify-content-md-center">
            <div class="row justify-content-md-center text-justify-center text-light"> 
                <form class="col-4 justify-content-md-center" action="" class="">
                    
                    <!-- set form for User First Name -->
                    <div class="form-group">
                            <label for="formGroupExampleInput1">First Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="First Name">
                          </div>
                    <!-- set form for User Last Name -->
                    <div class="form-group">
                            <label for="formGroupExampleInput2">Last Name</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name">
                          </div>
                    <!-- set form for User Email -->
                    <div class="form-group">
                            <label for="exampleFormControlInput3">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
                    </div>
                    <!-- decided on a phone number form input -->
                    <div class="form-group">
                            <label for="exampleFormControlInput4">Phone Number</label>
                            <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="(123)456-7890">
                    </div>
                    <!-- div with a margin to seperate the fields -->
                    <div class="border-top border-bottom border-success bg-success"></div>
                    <!-- set text area form for user to leave a message -->
                    <div class="form-group">
                            <label for="exampleFormControlTextarea5">Leave A Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea5" rows="4"></textarea>
                    </div>
                    <!-- preference dropdown -->
                    <select class="custom-select custom-select-sm">
                            
                            <option selected>What is your preference of contact?</option>
                            <option value="1">Text</option>
                            <option value="2">Call</option>
                            <option value="3">Email</option>
                    </select>

                    <!-- add a submit button  -->

                </form>
